<div class="container mt-3">
    <form [formGroup]="promocodeForm" (ngSubmit)="createPromocode()" class="promocode-form">
        <div class="row mb-2">
            <div class="col-md-4">
                
                <label>Age</label> : <input type="text" class="form-control" placeholder="Enter Age" formControlName="age" required>
            </div>
            <div class="col-md-4">
                <label>Gender</label> :
                <select class="form-control" formControlName="gender">
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Region</label> :
                <select class="form-control" formControlName="region">
                    <option value="">--Select Region--</option>
                    <option value="North">North</option>
                    <option value="West">West</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="Northeast">Northeast</option>
                    <option value="Central">West</option>
                </select>
            </div>

        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <label>Start Date</label> :
                <input type="date" class="form-control"  min="currentDate" placeholder="Start Date" formControlName="startDate">
            </div>
            <div class="col-md-3">
                <label>End Date</label> :
                <input type="date" class="form-control" placeholder="End Date" formControlName="endDate">
            </div>
            <div class="col-md-3">
                <label>Discount</label> :
                <input type="number" class="form-control" placeholder="Discount(%)" formControlName="discount" min="1">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary mt-3">Create Promocode</button>
            </div>
        </div>
    </form>

    <div>
        <table class="table">
            <thead>
                <th>Promocode</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Discount(%)</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let code of promoCodeList">
                    <td>{{code.codeName}}</td>
                    <td>{{code.startDate}}</td>
                    <td>{{code.endDate}}</td>
                    <td>{{code.discount}}</td>
                    <td>
                        <span *ngIf="code.status=='Active'" class="badge badge-success">{{code.status}}</span>
                        <span *ngIf="code.status=='Inactive'" class="badge badge-danger">{{code.status}}</span>
                    </td>
                    <td>
                        <button type="button" (click)="action(code.codeId,code.status)" class="btn btn-info">
                            {{(code.status=='Active') ? 'Make Inactive' : 'Make Active'}}
                        </button>&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row" *ngIf="!promoCodeList">
            <div class="col-md-12 text-center">
                Records not available
            </div>

        </div>
    </div>

</div>
