<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 mb-2" *ngFor="let code of promoCodeList">
            <div class="card">
                <div class="card-body">
                    <div><b>Promo Code</b> : {{code.codeName}}</div>
                    <div><b>Discount</b>: {{code.discount}} %</div>
                    <div><b>Expire On</b>: {{code.endDate}}</div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-success" (click)="apply(code.codeId)">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
